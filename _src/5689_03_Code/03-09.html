<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>03-09 :: Create Form Elements :: MooTools Recipes `(>>)^</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <script type="text/javascript" src="mootools-1.3.0.js"></script>
</head>
<body>
  <form action="javascript:" method="get" id="my_form">
    <input type="button" id="add_input" value="Add Input"/>
    <input type="button" id="my_submit" value="Submit Form"/>
  </form>
  <noscript>JavaScript is disabled.</noscript>
  <script type="text/javascript">
  var num_els = 0; 
  $('add_input').addEvent('click',function() {
    num_els++;

    // create a new FORM element (INPUT)
    new Element('input',{
      'type' : 'text',
      'name' : 'input_'+num_els,
      'value': String.uniqueID(),
      'style': 'display:block;'
    }).inject('my_form','bottom');

  }); 
  $('my_submit').addEvent('click',function() {
    $$('#my_form input[type=text]').forEach(function(el) {
      var my_name  = el.get('name');
      var my_value = el.get('value');
      alert('Input Named "'+my_name+'" has value "'+my_value+'"'); 
    });
  });
  </script>
</body>
</html>
