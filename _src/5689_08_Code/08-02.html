<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>08-02 :: Saving space on our site: creating a transition that grows an IMG from small to large :: MooTools Recipes `(>>)^</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <script type="text/javascript" src="mootools-1.3.0.js"></script>
</head>
<body>

  <img src="08_nature.jpg" alt="Nature picture" class="smaller_img"/>

  <style type="text/css">
    .smaller_img { width:100px; }
    .bigger_img { width:500px; }
  </style>

  <noscript>JavaScript is disabled.</noscript>
  <script type="text/javascript">
    $$('img').addEvents({
      'mouseover':function() { 
        this.morph('.bigger_img');
      },
      'mouseout':function() {
        this.morph('.smaller_img');
      }
    });
  </script>
</body>
</html>
