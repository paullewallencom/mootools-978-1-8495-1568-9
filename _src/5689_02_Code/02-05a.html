<head>
<title>02-05 :: Remove an Element by ID :: MooTools Recipes `(>>)^</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <script type="text/javascript" src="mootools-1.3.0.js"></script>
</head>
<body>

  <p id="s1">The Fox jumped over the lazy dog. 
    <a href="javascript:delete_by_id('s1');"><small>DELETE THIS CRUD</small></a>
  </p>
  <p id="s2">Jack and Jill went up one hill and down another. 
    <a href="javascript:delete_by_id('s2');"><small>DELETE THIS CRUD</small></a>
  </p>
  <p id="s3">By any other name, this rose is still a rose. 
    <a href="javascript:delete_by_id('s3');"><small>DELETE THIS CRUD</small></a>
  </p>
  <p id="s4">The superhero towered high above all others. 
    <a href="javascript:delete_by_id('s4');"><small>DELETE THIS CRUD</small></a>
  </p>

  <noscript>JavaScript is disabled.</noscript>
  <script type="text/javascript">
  function delete_by_id(id) {

    // when we know the id, it's very easy to get rid of it
    $(id).destroy();

    if ($$('p').length===0) {
      alert('Eegads!  We\'ve deleted the entire universe!  Undo!');
      location.href="?undo";
    }
  }
  </script>
</body>
</html>
