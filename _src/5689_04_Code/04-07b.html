    <input id="submit" type="button" value="Find Lorem"/>

  <div id="lorem_ipsum">
    <h2 id="lorem_ipsum_h2">Lorem ipsum</h2>

  <script type="text/javascript">
  // show an error 
  $('submit').addEvent('click', function() {
    find_lorem();
  });
  function find_lorem() {

    // redundancy demonstrates Fx.Tween()s 1st argument flexibility
    var my_element_2_animate = $('lorem_ipsum_h2');         // A
    var my_element_2_animate = $$('#lorem_ipsum h2')[0];    // B

    // instantiate the Tween class object
    my_element_2_animate.highlight();

  }
